<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&family=Vujahday+Script&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      background: hsl(212, 45%, 89%);
      font-family: 'Outfit', sans-serif;
    }
    .container{
      max-width: 310px;
      height: 500px;
      margin:auto;
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      flex-direction: column;
      background: white;
      border-radius: 15px;
    }
    .img-container{
      display: flex;
    justify-content: center;    
    }
    .img-container img{
      max-width: 280px;
      border-radius: 10px;
    }
    .content{
      margin: auto;
      margin-top: 0rem;
      margin-bottom: 0rem;
      max-width: 270px;
      /* border: 2px solid red; */
      text-align: center;
    }
    .content p{
      font-size: 15px;
      color: hsl(220, 15%, 55%);
      padding: 0;
    }
    .content h4{
      font-size: 20px;
      color: hsl(218, 44%, 22%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-container">
      <img  src="image-qr-code.png" alt="">
    </div>
    <div class="content">
      <h4> Improve your front-end skills by building projects</h4>
      <p> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jainish-chauhan-288273221">Jainish Chauhan</a>.
  </div>
</body>
</html>
